<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="left">
      <img src="./image/socail.jpg" alt="Logo" />
      <p>"Signup karke apna account create karein aur apni journey start karein."</p>
    </div>

    <div class="right">
      <h1>LET'S GET STARTED</h1>

      <input id="userNameSing" type="text" placeholder="Username" />

      <div class="split">
        <input id="firstNameSing" type="text" placeholder="First Name" />
        <input id="lastNameSing" type="text" placeholder="Last Name" />
      </div>

      <input id="emailSing" type="email" placeholder="Enter Email Address" />
      <input id="passwordSing" type="password" placeholder="Password" />
      <input id="cPasswordSing" type="password" placeholder="Confirm Password" />

      <button id="btnjoin">Agree & Join</button>

      <div class="google">
        <img src="./image/goole.png" alt="Google" />
        Sign In With Google
      </div>

      <div class="login-text">Already on HiringMine? <a href="login.html">Login</a></div>
    </div>

  </div>

</body>
<script src="signup.js"></script>

</html>
