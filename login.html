<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="main-box">

        <div class="leftSide">
            <img src="./image/socail.jpg" alt="Side Image">
            <!-- <h2>Unlock Your Career</h2> -->
            <p>
                login karein aur apne doston, groups, aur latest updates ke saath connected rahain.
            </p>
        </div>

        <div class="rightSide">

            <div class="social-btn">

            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <p class="signupText">Don't have an account? <a href="signup.html">Sign up</a></p>

    </div>
